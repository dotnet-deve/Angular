<div class="outer">
  <mat-card>
    <mat-card-content>
      <div class="header">
        <h2>Login</h2>
      </div>
      <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
        <div class="emailInput">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Username</mat-label>
            <input
              formControlName="username"
              matInput
              placeholder="Enter email address"
              required
            />
            <mat-error *ngIf="!loginForm.controls['username'].valid">
              Email is required
            </mat-error>
          </mat-form-field>
        </div>

        <div>
          <span>
            <a
              class="text-link"
              class="aLink"
              routerLink="/auth/forgot-password"
              >Forgot Password?</a
            >
          </span>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input
              formControlName="password"
              matInput
              [type]="hide ? 'password' : 'text'"
              required
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide Password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>
                {{ hide ? "visibility_off" : "visibility" }}
              </mat-icon>
            </button>
            <mat-error *ngIf="!loginForm.controls['password'].valid">
              Password is required
            </mat-error>
          </mat-form-field>
        </div>
        <button mat-flat-button color="primary">Login</button>
      </form>

      <div class="text-center pt-4 text-muted">
        Don't have account? <a id="forget" routerLink="/register">Register</a>
    </div>
    </mat-card-content>
  </mat-card>
</div>
<lib-ng-toast></lib-ng-toast>
