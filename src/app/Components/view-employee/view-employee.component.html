<div class="container allRestaurant">
    <mat-card>
      <mat-card-header>
        <mat-card-title style="color: rgb(235, 216, 183)"
          >view-employee Details</mat-card-title
        >
      </mat-card-header>
      &nbsp;
      <div>
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>UserName</mat-label>
            <input
              matInput
              [(ngModel)]="employeeRecords.firstName"
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>SurName</mat-label>
            <input
              matInput
              [(ngModel)]="employeeRecords.lastName"
            />
          </mat-form-field>
        </div>
  
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Email</mat-label>
            <input
              matInput
              [(ngModel)]="employeeRecords.email"
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Designation</mat-label>
            <input
              matInput
              [(ngModel)]="employeeRecords.designation"
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Experience</mat-label>
            <input
              matInput
              [(ngModel)]="employeeRecords.experience"
            />
          </mat-form-field>
        </div>
  
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Skills</mat-label>
            <input
              matInput
              [(ngModel)]="employeeRecords.technicalSkills"
            />
          </mat-form-field>
        </div>
        <div>
          <button
            mat-raised-button
            color="primary"
            style="text-align: center"
            [routerLink]="['/home/employees']"
          >
            Back
          </button>
          
        </div>
      </div>
      &nbsp;
    </mat-card>
  </div>
